<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="sub-header">
    <nav>
        <a href="index.html"><img src="images/logo.png"></a>
        <div class="nav-links" id="navlinks">
            <i class="fa fa-times" onclick="hidemenu()"></i>
            <ul>
                <li><a href="index.html">HOME</a></li>

            </ul>
        </div>
        <i class="fa fa-bars" onclick="showmenu()"></i>
    </nav>
    <h1> Contact Us</h1>
</section>


<!------- Contact Us ------>


<section class="location">
    <iframe src="https://www.google.com/maps/d/embed?mid=1IGK9HyngCQgny869e7_1QT5r2Co&hl=en&ehbc=2E312F" width="640" height="480"></iframe>
</section>

<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa fa-home"></i>
                <span>
                    <h5>Unit 1 1258 Nepean Highway</h5>
                    <p>Cheltenham, Melbourne</p>
                </span>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <span>
                    <h5>+92 987543209</h5>
                    <p>Monday To Friday, 9AM to 5PM</p>
                </span>
            </div>
            <div>
                <i class="fa fa-envelope-o"></i>
                <span>
                    <h5>info@gmail.com</h5>
                    <p>Email Us Your Query</p>
                </span>
            </div>
        </div>

        <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email address" required>
                <input type="text" placeholder="Enter your subject" required>
                <textarea rows="8" placeholder="Message" required></textarea>
                <button type="submit" class="visit-btn red-btn">Send Message</button>
            </form>
        </div>
    </div>




<!------ Footer ------->
<section class="footer">
    <h4>About Us</h4>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
    </div>
</section>


<!------ Javascript for toggle menu---->



<script>
    var navlinks = document.getElementById("navlinks");
    function showmenu(){
        navlinks.style.right= "0";
    }
    function hidemenu(){
        navlinks.style.right= "-200px";
    }
</script>

</body>
</html>
